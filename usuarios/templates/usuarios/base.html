{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}TrackBug{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <header>
        <h1>TrackBug</h1>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'perfil' %}">Perfil</a>
                <a href="{% url 'logout' %}">Cerrar sesión</a>
                {% else %}
            <a href="{% url 'dashboard' %}">Inicio</a>
            <a href="{% url 'login' %}">Iniciar sesión</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>© 2025 TrackBug. Todos los derechos reservados.</p>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
